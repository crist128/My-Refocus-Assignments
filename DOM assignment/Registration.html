<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="index2.css">
</head>

<body>
    <form name="register" id="Reg-form" >
        <h1>Register</h1>
        <div class="form-control">
            <div id="error-fname" class="error"></div>
            <div>
                <label> First Name: </label>
                <input type="text" id="fName"  name="fName" required/>
            </div>
        </div>

        <div class="form-control">
            <div id="error-mname" class="error"></div>
            <div>
                <label> Middle Name: </label>
                <input  type="text" id="mName" name="mName" required/>

            </div>
        </div>

        <div class="form-control">
            <div id="error-lname" class="error"></div>
            <div>
                <label> Last Name: </label>
                <input type="text" id="lName" name="lName" required />
            </div>
        </div>

        <div class="form-control">
            <div id="error-bday" class="error"></div>
            <div>
                <label> Birthday: </label>
                <input type="text" id="bday"  name="bday" required/>
            </div>
        </div>

        <div class="form-control">
            <div id="error-email" class="error"></div>
            <div>
                <label> Email: </label>
                <input type="text" id="email" name="email" required/>
            </div>
        </div>


        <div class="form-control">
            <div id="error-region" class="error"></div>

            <label  >Region:</label>

            <select id="regionName" name="regionName" required>
                <option value="">--Please choose an option--</option>
                <option value="Region I">Region I - Ilocos Region </option>
                <option value="Region II">Region II - Cagayan Valley</option>
                <option value="Region III">Region III - Central Luzon</option>
                <option value="Region IV-A">Region IV-A - CALABARZON </option>
                <option value="MIMAROPA Region">MIMAROPA Region</option>
                <option value="Region V">Region V - Bicol Region</option>
                <option value="Region VI">Region VI - Western Visayas</option>
                <option value="Region VII">Region VII - Central Visayas</option>
                <option value="Region VIII">Region VIII - Eastern Visayas</option>
                <option value="Region IX">Region IX - Zamboanga Peninsula</option>
                <option value="Region X">Region X - Northern Mindanao</option>
                <option value="Region XI">Region XI - Davao Region</option>
                <option value="Region XII">Region XII - SOCCSKSARGEN</option>
                <option value="Region XIII">Region XIII - Caraga</option>
                <option value="NCR">NCR - National Capital Region</option>
                <option value="CAR">CAR - Cordillera Administrative Region </option>
                <option value="BARMM">BARMM - Bangsamoro Autonomous Region in Muslim Mindanao</option>

            </select>

      
        </div>

        <div class="form-control">
            <div id="error-province" class="error"></div>
            <div>
                <label> Province: </label>
                <input type="text" id="province" name="province" required />
            </div>
        </div>
        <div class="form-control">
            <div id="error-barangay" class="error"></div>
            <div>
                <label> Barangay: </label>
                <input type="text" id="barangay" name="barangay" required />
            </div>
        </div>
        <div class="form-control">
            <div id="error-street" class="error"></div>
            <div>
                <label> Street: </label>
                <input type="text" id="street" name="street" required />
            </div>
        </div>

        <div class="form-control">
            <div id="error-gender" class="error"></div>
            <div>
                Gender:
                <label> Male
                    <input type="radio" id="gender" name="gender" value="Male" />
                </label>
                <label>
                    Female
                    <input type="radio" id="gender" name="gender" value="Female" />
                </label>
                <label> Other
                    <input type="radio" id="gender" name="gender" value="Other" />
                </label>
            </div>
        </div>

        <div class="form-control">
            <div id="error-VaccineBrand" class="error"></div>
            <div>
                <label> Vaccination Brand (Dose 1): </label>

                <select id="vaccine1Name" name="vaccine1Name" >
                    <option value="">--Please choose an option--</option>
                    <option value="Pfizer-BioNTech">Pfizer-BioNTech</option>
                    <option value="AstraZeneca">AstraZeneca</option>
                    <option value="Coronavac">Coronavac</option>
                    <option value="Sputnik V">Sputnik V</option>
                    <option value="Janssen">Janssen</option>
                    <option value="Covaxin">Covaxin</option>
                    <option value="Moderna">Moderna</option>
                    <option value="Sinopharm">Sinopharm</option>
                    <option value="Covovax">Covovax</option>

                </select>
            </div>
        </div>

        <div class="form-control">
            <div id="error-dateVaccine" class="error"></div>
            <div>
                <label> Date of Vaccination (Dose 1): </label>
                <input type="date" id="vaccine1Date" name="vaccine1Date">
            </div>
        </div>


        <div class="form-control">
            <div id="error-VaccineSite" class="error"></div>
            <div>
                <label> Vaccination (Dose 1) Site: </label>
                <input type="text" id="vaccine1Site" name="vaccine1Site">
            </div>
        </div>


        <div class="form-control">
            <div id="error-Vaccine2" class="error"></div>
            <div>
                Did you already get your second vaccination?:
                
                <label for="secondDoseYes"> Yes</label>
                <input type="radio" id="secondDoseYes" name="vaccine2" value="Yes"  onchange="selectOnChangeHandler()"/>
                
                <label for="secondDoseNo"> No </label>
                    <input type="radio" id="secondDoseNo" name="vaccine2" value="No" onchange="selectOnChangeHandler()"/>

                <div id="secondDose">  
                    <select name="vaccine2Name" >
                        <option value="">--Please choose an option--</option>
                        <option value="Pfizer-BioNTech">Pfizer-BioNTech</option>
                        <option value="AstraZeneca">AstraZeneca</option>
                        <option value="Coronavac">Coronavac</option>
                        <option value="Sputnik V">Sputnik V</option>
                        <option value="Janssen">Janssen</option>
                        <option value="Covaxin">Covaxin</option>
                        <option value="Moderna">Moderna</option>
                        <option value="Sinopharm">Sinopharm</option>
                        <option value="Covovax">Covovax</option>
                       
                    </select>          
              

            </div>
        </div>
        <div class="form-control">
            <div id="error-dateVaccine2" class="error"></div>
            <div>
                <label> Date of Vaccination (Dose 2): </label>
                <input type="date" name="vaccine2Date">
            </div>
        </div>
        <div class="form-control">
            <div id="error-Vaccine2Site" class="error"></div>
            <div>
                <label> Vaccination (Dose 2) Site: </label>
                <input type="text" name="vaccine2Site">
            </div>
        </div>

        <div class="form-control">
            <button type="submit" name="submitBtn" onsubmit="jsfunction(); return false">submit</button>
            <button type="reset" name="resetBtn">Reset</button>
        </div>
       
        <div id="answers"></div> 

    </form>
</body>

    <script type="text/javascript">
        const form = document.forms.register;
        const fName = form.fName;
        const mName = form.mName;
        const lName = form.lName;
        const bday = form.bday;
        const email = form.email;
        const region = form.regionName;
        const province = form.province;
        const barangay = form.barangay;
        const street = form.street;
        const gender = form.gender;
        const vaccine1Name = form.vaccine1Name;
        const vaccine1Date = form.vaccine1Date;
        const vaccine1Site = form.vaccine1Site;
        const vaccine2Name = form.vaccine2Name; 
        const vaccine2Date = form.vaccine2Date;
        const vaccine2Site = form.vaccine2Site;
          
        let answers = document.getElementById("answers");
        document.getElementById("secondDose").style.display = "none";

        form.addEventListener('submit', function(event){
            event.preventDefault();
            
           

            console.log('First Name:', fName.value);
            console.log('Middle Name', mName.value);
            console.log('Last Name', lName.value);
            console.log('Birthday', bday.value);
            console.log('Email', email.value);
            console.log('Region', region.value);
            console.log('Province', province.value);
            console.log('Barangay', barangay.value);
            console.log('Street', street.value);
            console.log('Gender', gender.value);
            console.log('Vaccine 1 Name', vaccine1Name.value);
            console.log('Vaccine 1 Date', vaccine1Date.value);
            console.log('Vaccine 1 Site', vaccine1Site.value);
            console.log('Vaccine 2 Name', vaccine2Name.value);
            console.log('Vaccine 2 Date', vaccine2Date.value);
            console.log('Vaccine 2 Site', vaccine2Site.value);

            addAnswerToPage('First Name: ' + fName.value); 
            addAnswerToPage('Middle Name: ' + mName.value);
            addAnswerToPage('Last Name: ' + lName.value);
            addAnswerToPage('Birthday: ' + bday.value);
            addAnswerToPage('Email: ' + email.value);
            addAnswerToPage('Region: ' + region.value);
            addAnswerToPage('Province: ' + province.value);
            addAnswerToPage('Barangay: ' + barangay.value);
            addAnswerToPage('Street: ' + street.value);
            addAnswerToPage('Gender: ' + gender.value);
            addAnswerToPage('Vaccine 1 Name: ' + vaccine1Name.value);
            addAnswerToPage('Vaccine 1 Date: ' + vaccine1Date.value);
            addAnswerToPage('Vaccine 1 Site: ' + vaccine1Site.value);
            addAnswerToPage('Vaccine 2 Name: ' + vaccine2Name.value);
            addAnswerToPage('Vaccine 2 Date: ' + vaccine2Date.value);
            addAnswerToPage('Vaccine 2 Site: ' + vaccine2Site.value);

            alert('You successfully signed up');

          
        })

        function addAnswerToPage(answer){ 
            let newElement = document.createElement("div");
            newElement.innerText = answer;
            answers.appendChild(newElement);
        }

        function selectOnChangeHandler() {
            console.log("called")
            if (vaccine2.value === "Yes") {
                document.getElementById("secondDose").style.display = "block";
            } else {
                document.getElementById("secondDose").style.display = "none";
            }
        }
        
        function setError(field, errorMsg){
        field.style.borderColor = 'red';
        document.getElementById('error-' + field.name).innerText = errorMsg;
    }

       
    </script>



</html>
