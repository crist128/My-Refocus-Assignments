<!DOCTYPE html>
<html>

<body>

  <h1>Simple Quiz</h1>

  <form name="quiz" id="quiz-form">
    <div class="form-control">
      <div>
        Question 1: What is the capital of the Philippines? <br>
        <input type="text" id="answer1" name="answer1" required>
        <div id="result-question1"></div>
        <br><br>
      </div>
    </div>
    <div class="form-control">
      <div>
        Question 2: What is the value of x? x = 3 + 2*5<br>


        <input type="radio" name="answer2" value="incorrect">
        <label for="option1"> x = 25 </label><br>

        <input type="radio" name="answer2" value="correct">
        <label for="option2"> x = 13 </label><br>

        <input type="radio" name="answer2" value="incorrect">
        <label for="option3"> x = 18 </label><br>


        <div id="result-question2"></div>
        <br><br>
      </div>
    </div>
    <div class="form-control">
      <div>
        Question 3: Which of the following birds can fly? Choose 3 correct answers.<br>
        <input type="checkbox" name="bird1" id="parrot">
        <label for="bird1"> Parrot
        </label><br>

        <input type="checkbox" name="bird2" id="eagle">
        <label for="bird2"> Eagle
        </label><br>

        <input type="checkbox" name="bird3" id="penguin">
        <label for="bird3"> Penguin
        </label><br>

        <input type="checkbox" name="bird4" id="crow">
        <label for="bird4"> Crow
        </label><br>

        <div id="result-question3"></div>
        <br><br>
      </div>
    </div>
    <div class="form-control">
      <button type="submit" name="submitBtn"> Submit </button>
      <button type="reset" name="resetBtn"> Reset </button>
    </div>
  </form>
</body>

<script type="text/javascript">

  const form = document.forms.quiz;
  const answer1 = form.answer1;
  const answer2 = form.answer2;
  const bird1 = document.getElementById("parrot");
  const bird2 = document.getElementById("eagle");
  const bird3 = document.getElementById("penguin");
  const bird4 = document.getElementById("crow");




  form.addEventListener('submit', function (event) {
    event.preventDefault();
    checkQuestion1();
    checkQuestion2();
    checkQuestion3();
  })

  form.addEventListener('reset', function (event) {
    event.preventDefault();
    if (!answer1.value === Manila) {
      document.getElementById('result-question1').innerText = "Your answer is incorrect"
    };
    document.getElementById('result-question2').innerText = "Your answer is incorrect";
    document.getElementById('result-question3').innerText = "Your answer is incorrect";
  })


  function checkQuestion1() {
    if (answer1.value == "Manila") {
      console.log("Question 1 answer is correct")
      document.getElementById('result-question1').innerText = "Question 1 answer is correct!"
      document.getElementById('result-question1').style.color = "green";
    } else if (answer1.value != "Manila") {
      document.getElementById('result-question1').innerText = "Question 1 answer is incorrect!"
      document.getElementById('result-question1').style.color = "red";

    }
  }

  function checkQuestion2() {
    if (answer2.value == "correct") {
      console.log("Question 2 answer is correct")
      document.getElementById('result-question2').innerText = "Question 2 answer is correct!"
      document.getElementById('result-question2').style.color = "green";
    } else if (!answer2.value) {
      document.getElementById('result-question2').innerText = "Choose an answer"
      document.getElementById('result-question2').style.color = "red";
    }
    else if (answer2.value != "correct") {
      document.getElementById('result-question2').innerText = "Question 2 answer is incorrect!"
      document.getElementById('result-question2').style.color = "red";

    }
  }


  function checkQuestion3() {
    if (bird1.checked == false && bird2.checked == false && bird3.checked == false && bird4.checked == false) {
      document.getElementById('result-question3').innerText = "Choose an answer"
      document.getElementById('result-question3').style.color = "red";
    } else if (bird1.checked == true && bird2.checked == true && bird4.checked == true && bird3.checked == false) {
      console.log("Question 3 answer is correct")
      document.getElementById('result-question3').innerText = "Question 3 answer is correct!"
      document.getElementById('result-question3').style.color = "green";
    }
   else {
    document.getElementById('result-question3').innerText = "Question 3 answer is incorrect!"
    document.getElementById('result-question3').style.color = "red";
   }
  }

</script>


</html>
